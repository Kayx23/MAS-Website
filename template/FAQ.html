<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- update the meta description -->
    <meta name="description" content="McMaster Actuarial Society is the actuarial society at Mac">
    <meta name="robots" content="index,follow">

    <!-- thumbnail -->
    <link rel="icon" href="./icons/MAS-icon.png">

    <!-- custome CSS -->
    <link rel="stylesheet" href="./css/FAQ.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Navbar -->
    <script defer src="./js/navbar.js"></script>

    <!-- scroll to the top rocket -->
    <script defer src="./js/scrolltop.js"></script>

    <!-- FAQ accordion -->
    <script defer src="./js/FAQ.js"></script>

    <!-- common components -->
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/common.css">

    <!-- Social Media Icon: 4.5.10 icons are more consistent than 5.1.2 -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <title>McMaster Actuarial Society | FAQ </title>

</head>

<body>
    <header class="main-head">
        <nav-bar></nav-bar>
    </header>

    <section class="FAQ">
        <img src="./image/question-mark.jpg" alt="question-mark">
        <h2>Frequently Asked Questions</h2>
        <div class="FAQ-container">

            {% for q in qSet.values():%}
            <div class="toggle">
                <div class="toggle-title ">
                    <h3>
                        <ion-icon name="add" button="true"></ion-icon>
                        <div class="title-name">{{q['question']}}</div>
                    </h3>
                </div>
                <div class="toggle-inner">
                    <p>{{q['answer']}}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>

    <footer-bundle></footer-bundle>

    <ion-icon name="rocket" button="true" id="scrolltop"></ion-icon>

</body>

</html>
